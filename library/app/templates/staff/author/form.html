{% extends 'staff/base.html' %}
{% block navbar %}
  {% with page=2 %}
    {{ block.super }}
  {% endwith %}
{% endblock %}

{% block content %}
  <div class="container pt-5">
    <form method="POST" novalidate> 
      {% csrf_token %}

      <table class="table table-form">
        <tbody>
          <tr>
            <th>Tên tác giả:</th>
            <td style="color:red">{{form.name}} {{form.name.errors}}</td>
          </tr>
          <tr>
            <th>Quốc gia:</th>
            <td style="color:red">{{form.country}}</td>
          </tr>
        </tbody>
      </table>
      
      <button class="btn btn-primary mb-5" type="submit">Lưu lại</button>
      <a class="btn btn-secondary mb-5" href='{% url "author-list" %}'>Quay lại</a>
    </form>
  </div>
{% endblock %}
