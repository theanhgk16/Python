{% extends 'staff/base.html' %}

{% block navbar %}
  {% with page=3 %}
    {{ block.super }}
  {% endwith %}
{% endblock %}

{% block content %}
  <div class="container pt-5">
    <form method="POST" novalidate> 
      {% csrf_token %}
      <table class="table table-form">
        <tbody>
          <tr>
            <th>Mã nhà xuất bản:</th>
            <td style="color:red">{{form.code}} {{form.code.errors}}</td>
          </tr>
          <tr>
            <th>Tên nhà xuất bản:</th>
            <td style="color:red">{{form.name}} {{form.name.errors}}</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mb-5" type="submit">Lưu lại</button>
      <a class="btn btn-secondary mb-5" href='{% url "publisher-list" %}'>Quay lại</a>
    </form>
  </div>
{% endblock %}
