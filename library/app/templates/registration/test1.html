
<html>
    <head>
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <link rel="stylesheet" href="/static/css/main.css">
      <title>Đăng kí</title>
     
    </head>
    <body>
      <section class="vh-100" style="background-color: #F8F9FA;">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Đăng kí tài khoản</h2>
    
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                      <label class="form-label">Tên tài khoản:</label>
                      <input name="username" type="text" class="form-control " />
                      <div style="color:red">
                        {{ form.username.errors }}
                      </div>
                    </div>
    
                    <div class="form-outline mb-3">
                      <label class="form-label">Họ và tên:</label>
                      <input name="name" type="text"  class="form-control"/>
                      <div style="color:red">
                        {{ form.name.errors }}
                      </div>
                    </div>
    
                    <div class="form-outline mb-3">
                      <label class="form-label">Số điện thoại:</label>
                      <input name="phone" type="number" class="form-control"/>
                      <div style="color:red">
                        {{ form.phone.errors }}
                      </div>
                    </div>
    
                    <div class="form-outline mb-3">
                      <label class="form-label" >Mật khẩu:</label>
                      <input name="password1" type="password" class="form-control"/>
                      <div style="color:red">
                        {{ form.password1.errors }}
                      </div>
                    </div>
    
                    <div class="form-outline mb-3">
                      <label class="form-label" >Mật khẩu xác thực:</label>
                      <input name="password2" type="password" class="form-control"/>
                      <div style="color:red">
                        {{ form.password2.errors }}
                      </div>
                    </div>
                    <div class="form-group">
                      <span id="error" style="color:red"></span>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-primary btn-block ">Đăng kí</button>
                    </div>
    
                    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    </body>
    </html>
