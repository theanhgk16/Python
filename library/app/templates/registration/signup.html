<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <style>
      .signup-form {
        border: 1px solid #DDD;
        max-width: 400px;
        padding: 20px;
        margin: 50 auto 0 auto;
      }
    </style>
  <head>
  <body>
    <div class="signup-form">
      <h3>Đăng ký tài khoản</h3>
      <br>
      <form method="POST">{% csrf_token %}
        <div class="form-group">
          <label>Tên tài khoản</label>
          <input name="username" type="text" class="form-control" />
          <div style="color:red">
            {{ form.username.errors }}
          </div>
        </div>
        <div class="form-group">
          <label>Họ và tên</label>
          <input name="fullname" type="text" class="form-control" style="red" />
          <div style="color:red">
            {{ form.fullname.errors }}
          </div>
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input name="phone" type="text" class="form-control" />
          <div style="color:red">
            {{ form.phone.errors }}
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input name="password1" type="password" class="form-control" />
          <div style="color:red">
            {{ form.password1.errors }}
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu xác thực</label>
          <input name="password2" type="password" class="form-control" />
          <div style="color:red">
            {{ form.password2.errors }}
          </div>
        </div>
        <div class="form-group">
          <span id="error" style="color:red"></span>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
        </div>
        <p class="text-center text-muted mt-5 mb-0" >Bạn đã có tài khoản? <a href="/accounts/login"
          class="fw-bold text-body"><u>Đăng nhập tài khoản</u></a></p>

      </form>
    </div>
  </body>
</html>
