<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Đăng nhập</title>
  </head>
  
  <body>
    <div class="">
      <section class="vh-100" style="background-color: #F8F9FA;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img 
                    src="/static/images/booklogo3.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height:100%" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="POST">{% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" ></i>
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div>
      
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng Nhập</h3>
                       
                        <div class="form-outline mb-4">
                          <label class="form-label">Tài khoản:</label>
                          <input type="text" name="username" class="form-control form-control-lg" />
                          <div style="color:red">
                            {{ form.username.errors }}
                          </div>
                        </div>
      
                        <div class="form-outline mb-4">
                          <label class="form-label" >Mật khẩu:</label>
                          <input type="password" name="password" class="form-control form-control-lg" />
                          <div style="color:red">
                            {{ form.password.errors }}
                          </div>
                        </div>

                        <div style="color:red">
                          {{ form.non_field_errors  }}
                        </div>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Quên mật khẩu?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Chưa có tài khoản? <a href="/accounts/signup"
                            style="color: #393f81;">Đăng kí tại đây</a></p>
                        <a href="#!" class="small text-muted">Điều khoản sử dụng.</a>
                        <a href="#!" class="small text-muted">Chính sách bảo mật</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
