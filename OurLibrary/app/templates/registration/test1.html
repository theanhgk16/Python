<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <style>
      .signup-form {
        border: 1px solid #DDD;
        max-width: 400px;
        padding: 20px;
        margin: 50 auto 0 auto;
      }
    </style>

    <title>Đăng kí</title>
</head>
<body>
  
    <div class="signup-form container mt-5">
      <h3>Đăng ký tài khoản</h3>
      <br>
      <form method="POST">{% csrf_token %}
        <div class="form-group">
          <label>Tên tài khoản</label>
          <input name="username" type="text" class="form-control" />
          <div style="color:red">
            {{ form.username.errors }}
          </div>
        </div>
        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input name="fullname" type="text" class="form-control" />
            <div style="color:red">
              {{ form.fullname.errors }}
            </div>
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input name="phone" type="text" class="form-control" />
          <div style="color:red">
            {{ form.phone.errors }}
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input name="password1" type="password" class="form-control" />
          <div style="color:red">
            {{ form.password1.errors }}
          </div>
        </div>
        <div class="form-group">
          <label>Mật khẩu xác thực</label>
          <input name="password2" type="password" class="form-control" />
          <div style="color:red">
            {{ form.password2.errors }}
          </div>
        </div>
        <div class="form-group">
          <span id="error" style="color:red"></span>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
        </div>
        <p class="text-center text-muted mt-5 mb-0" >Bạn đã có tài khoản? <a href="/accounts/login"
          class="fw-bold text-body"><u>Đăng nhập tài khoản</u></a></p>

      </form>
    </div>
 
</body>
</html>
